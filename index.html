<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Home Page</title>
  <link rel="icon" type="image/x-icon" href="frontend/pages/images/LOGO.png">

  <style> 
body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: #e7dfcf;
    z-index:2;
}

.page-container {
  position: fixed;
  top: 10px;              
  left: 10px;              
  right: 10px;            
  bottom: 10px;             
  border: 12px solid black;
  border-radius: 20px;
  padding: 30px 40px;
  background: #e7dfcf;
  overflow: hidden;
  z-index: 6;
}

.logo {
  margin-left: -30px; 
  margin-top: -30px;
  width: 25%;
} 

.settings img{
  position: absolute;
  top: 15px;
  right: 10px;
  width: 10%;
  cursor: pointer;
  z-index: 3;
}

.legend_title img{
  position: absolute;
  bottom: 45%;
  left: 8%;
  height : auto;
  width: 30%;
}

.left_cloud img{
  position: absolute;
  top: 15%;
  left: 0%;
  height : auto;
  width: 30%;
  z-index: -1;
}

.right_cloud img{
  position: absolute;
  top: 15%;
  left: 44%;
  height : auto;
  width: 25%;
  z-index: -1;
}

.explore img{
  position: absolute;
  bottom: 34%;
  left: 8%;
  height : auto;
  width: 15%;
  cursor: pointer;
  z-index: 3;
}

.waves1 img{
  position: absolute;
  margin-bottom: -35px;
  bottom: -2px;
  left: 0;
  width: 100%;
  z-index: 1;
}

.waves1 img {
  width: 100%;
  display: block; 
}

.ship img{
 position: absolute;
 bottom: 1%;
 left: 58%;
 max-width: 546px;
 height : auto;
 width: 100%;
 z-index: 1;
}

.logo_shadow img{
  position: absolute;
  left: 0;
  top: 0;
  margin-left: -20px;
  margin-top: -100px;
  max-width: 500px;
  height : auto;
  width: 90%;
  opacity: 70%;
  z-index: 2;
}
</style>

</head>
<body> 

<div class="page-container">
  <div class="header">
    
    <a href="index.html" class="logo-link">
      <img src="frontend/pages/images/full_logo.png" alt="Logo" class="logo">
    </a>
  </div>

 <div class="content">

  <a href="frontend/pages/settings.html" class="settings">
    <img src="frontend/pages/images/SETTINGS copy.png" alt="Settings_Button">

  <div class="legend_title">
    <img src="frontend/pages/images/LEGEND OF THE SEAS.png" alt="legend_title">

  <div class="left_cloud">
    <img src="frontend/pages/images/Vector 20.png" alt="Left Cloud" width="350"> 
  </div>

  <div class="right_cloud">
    <img src="frontend/pages/images/Vector 16.png" alt="Right Cloud" width="350">
  </div>

  <div class="explore">
    <a href="frontend/pages/downloads.html">
      <img src="frontend/pages/images/Explore Button.png" alt="Explore the Seas Button" width="200">
    </a>
  </div>

  <div class="bottom-wave-container">
    <div class="waves1">
      <img src="frontend/pages/images/image.png" alt="Waves 1">
    </div>
  </div>
    
  <div class="ship">
    <img src="frontend/pages/images/Ship_imgupscaler.ai_Enhancer_2K.png" alt="Waves 2">
  </div>
      
  <div class="logo_shadow"> 
    <img src="frontend/pages/images/shadow.png" alt="shadow">
  </div>

 </div>
</div>

</html>
